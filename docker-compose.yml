version: '3.8'

services:
  # 1. Main API Service
  api:
    build: .
    container_name: risk_intelligence_api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src  # Hot reload code
      - ./mlruns:/app/mlruns # Persist/Read experiments
      - ./data:/app/data
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow
    networks:
      - ml-network

  # 2. MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.3.0
    container_name: mlflow_server
    ports:
      - "5000:5000"
    command: mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0
    volumes:
      - ./mlruns:/mlruns
      - ./mlflow.db:/mlflow.db
    networks:
      - ml-network

  # 3. Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge
